<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Ticket</title>

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ralway font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- inter font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawasome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind css & daisyUI cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1dd100",
              secondary: "#030712",
              couponOne: "#ffbf0f",
              couponTwo: "#F78C9C",
              mobileMenu: "#f7f8f8",
              body: "#03071299",
              buttonColor: "rgba(29,209,0,0.15)",
            },
            fontFamily: {
              RaleWay: "Raleway",
              Inter: "Inter",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main>
      <!-- set booking section -->
      <section
        class="bg-white px-8 py-5 w-11/12 mx-auto rounded-2xl shadow-sm grid grid-cols-3 gap-5"
      >
        <!-- seat select part-1  -->

        <div class="col-span-2">
          <!-- heading part start-->
          <div>
            <h3 class="capitalize text-secondary font-semibold text-2xl">
              select your seat
            </h3>
          </div>
          <div
            class="border-dashed border-b-2 border-[rgba(3,7,18,0.2)] my-4"
          ></div>
          <div class="flex justify-between">
            <div class="text-[rgba(3,7,18,0.5)]">
              <p class="flex items-center gap-2">
                <i class="fa-solid fa-couch"></i>available
              </p>
            </div>
            <div class="text-primary">
              <p class="flex items-center gap-2">
                <i class="fa-solid fa-couch"></i>available
              </p>
            </div>
          </div>
          <div
            class="border-dashed border-b-2 border-[rgba(3,7,18,0.2)] my-4"
          ></div>
          <!-- heading part end-->
          <!-- seat design part start -->
          <section
            class="grid grid-cols-12 items-center gap-y-5 mr-20 font-Inter"
          >
            <!-- font-seat -->
            <p class="col-span-1"></p>
            <div
              class="col-span-11 grid grid-cols-10 gap-16 items-center text-center"
            >
              <p class="col-span-8"></p>
              <button class="btn col-span-2">
                <i class="fa-regular fa-circle-xmark text-3xl"></i>
              </button>
            </div>
            <!-- row-1  -->
            <p class="col-span-1">A</p>
            <div
              class="col-span-11 grid grid-cols-10 gap-16 items-center text-center"
            >
              <button class="btn col-span-2">A1</button>
              <button class="btn col-span-2">A2</button>
              <p class="col-span-2"></p>
              <button class="btn col-span-2">A3</button>
              <button class="btn col-span-2">A4</button>
            </div>
            <!-- row-2 -->
            <p class="col-span-1">B</p>
            <div
              class="col-span-11 grid grid-cols-10 gap-16 items-center text-center"
            >
              <button class="btn col-span-2">B1</button>
              <button class="btn col-span-2">B2</button>
              <p class="col-span-2"></p>
              <button class="btn col-span-2">B3</button>
              <button class="btn col-span-2">B4</button>
            </div>
            <!-- row-3  -->
            <p class="col-span-1">C</p>
            <div
              class="col-span-11 grid grid-cols-10 gap-16 items-center text-center"
            >
              <button class="btn col-span-2">C1</button>
              <button class="btn col-span-2">C2</button>
              <p class="col-span-2"></p>
              <button class="btn col-span-2">C3</button>
              <button class="btn col-span-2">C4</button>
            </div>
            <!-- row-4  -->
            <p class="col-span-1">D</p>
            <div
              class="col-span-11 grid grid-cols-10 gap-16 items-center text-center"
            >
              <button class="btn col-span-2">D1</button>
              <button class="btn col-span-2">D2</button>
              <p class="col-span-2"></p>
              <button class="btn col-span-2">D3</button>
              <button class="btn col-span-2">D4</button>
            </div>
            <!-- row-5  -->
            <p class="col-span-1">E</p>
            <div
              class="col-span-11 grid grid-cols-10 gap-16 items-center text-center"
            >
              <button class="btn col-span-2">E1</button>
              <button class="btn col-span-2">E2</button>
              <p class="col-span-2"></p>
              <button class="btn col-span-2">E3</button>
              <button class="btn col-span-2">E4</button>
            </div>
            <!-- row-6  -->
            <p class="col-span-1">F</p>
            <div
              class="col-span-11 grid grid-cols-10 gap-16 items-center text-center"
            >
              <button class="btn col-span-2">F1</button>
              <button class="btn col-span-2">F2</button>
              <p class="col-span-2"></p>
              <button class="btn col-span-2">F3</button>
              <button class="btn col-span-2">F4</button>
            </div>
            <!-- row-7  -->
            <p class="col-span-1">G</p>
            <div
              class="col-span-11 grid grid-cols-10 gap-16 items-center text-center"
            >
              <button class="btn col-span-2">G1</button>
              <button class="btn col-span-2">G2</button>
              <p class="col-span-2"></p>
              <button class="btn col-span-2">G3</button>
              <button class="btn col-span-2">G4</button>
            </div>
            <!-- row-8  -->
            <p class="col-span-1">H</p>
            <div
              class="col-span-11 grid grid-cols-10 gap-16 items-center text-center"
            >
              <button class="btn col-span-2">H1</button>
              <button class="btn col-span-2">H2</button>
              <p class="col-span-2"></p>
              <button class="btn col-span-2">H3</button>
              <button class="btn col-span-2">H4</button>
            </div>
            <!-- row-9  -->
            <p class="col-span-1">I</p>
            <div
              class="col-span-11 grid grid-cols-10 gap-16 items-center text-center"
            >
              <button class="btn col-span-2">I1</button>
              <button class="btn col-span-2">I2</button>
              <p class="col-span-2"></p>
              <button class="btn col-span-2">I3</button>
              <button class="btn col-span-2">I4</button>
            </div>
            <!-- row-10  -->
            <p class="col-span-1">J</p>
            <div
              class="col-span-11 grid grid-cols-10 gap-16 items-center text-center"
            >
              <button class="btn col-span-2">J1</button>
              <button class="btn col-span-2">J2</button>
              <p class="col-span-2"></p>
              <button class="btn col-span-2">J3</button>
              <button class="btn col-span-2">J4</button>
            </div>
          </section>
        </div>

        <!-- seat select part-2  -->

        <div class="">
          <div>
            <h3 class="capitalize text-secondary font-semibold text-2xl">
              select your seat
            </h3>
          </div>
          <div
            class="border-dashed border-b-2 border-[rgba(3,7,18,0.2)] my-4"
          ></div>
          <section class="bg-mobileMen shadow-xl p-5 rounded-xl">
            <h3 class="flex justify-between">
              <p class="flex">
                <span>Seat</span>
                <span
                  class="flex justify-center items-center bg-primary w-4 h-4 text-white font-normal rounded-full text-sm"
                  >0</span
                >
              </p>
              <p>Class</p>
              <p>Price</p>
            </h3>
            <div
              class="border-dashed border-b-2 border-[rgba(3,7,18,0.2)] my-4"
            ></div>
            <ul class="space-y-5">
              <h3
                class="text-3xl font-semibold text-center text-error capitalize"
              >
                no seat booked
              </h3>
            </ul>
            <div
              class="border-dashed border-b-2 border-[rgba(3,7,18,0.2)] my-4"
            ></div>
            <div class="flex items-center justify-between">
              <p>Total Price</p>
              <p><span>BDT: </span><span>****</span></p>
            </div>
            <div
              class="border-dashed border-b-2 border-[rgba(3,7,18,0.2)] my-4"
            ></div>
            <div
              class="flex items-center gap-2 py-2 my-2 text-lg font-semibold"
            >
              <input
                type="text"
                name=""
                id=""
                disabled
                class="input my-5 w-full input-primary border-primary"
                placeholder="have a coupon?"
              />
              <button class="btn bg-primary" disabled>Apply</button>
            </div>
            <div
              class="border-dashed border-b-2 border-[rgba(3,7,18,0.2)] my-4"
            ></div>
            <div class="flex items-center justify-between">
              <p>Grand Price</p>
              <p><span>BDT: </span><span>****</span></p>
            </div>
            <div
              class="border-dashed border-b-2 border-[rgba(3,7,18,0.2)] my-4"
            ></div>
          </section>
          <div class="my-5">
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text text-base capitalize font-semibold"
                  >enter passenger name*</span
                >
              </div>
              <input
                type="text"
                placeholder="Enter Name"
                class="input input-bordered w-full rounded-xl"
              />
            </label>
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text text-base capitalize font-semibold"
                  >phone number*</span
                >
              </div>
              <input
                type="number"
                placeholder="Phone Number"
                class="input input-bordered w-full rounded-xl"
              />
            </label>
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text text-base capitalize font-semibold"
                  >email ID</span
                >
              </div>
              <input
                type="email"
                placeholder="Enter Email"
                class="input input-bordered w-full rounded-xl"
              />
            </label>
            <button class="btn w-full bg-primary my-5 capitalize text-white" disabled>next</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
